<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Galería de Dibujos</title>
    <style>
      /* Estilos generales */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      /* Estilos de la barra de navegación */
      .navbar {
        background-color: #333;
        overflow: hidden;
      }

      .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Estilos del menú desplegable */
      .dropdown {
        float: left;
        overflow: hidden;
      }

      .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        background-color: inherit;
        margin: 0;
        padding: 14px 16px;
        cursor: pointer;
      }

      .navbar a,
      .dropdown-content a {
        float: none;
        display: block;
        text-align: left;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
        color: black;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Estilos de las secciones */
      .section {
        background-color: #fff;
        padding: 20px;
        margin: 20px;
        border: 2px solid #333;
        border-radius: 10px;
      }

      /* Estilos del formulario de contacto */
      .contact-form {
        width: 300px;
        margin: 0 auto;
      }

      .contact-form input[type="text"],
      .contact-form input[type="email"],
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .contact-form input[type="submit"] {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }

      .contact-form input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Quien soy</a>
      <div class="dropdown">
        <button class="dropbtn">Galería</button>
        <div class="dropdown-content">
          <a href="#">Caricaturas</a>
          <a href="#">Paisajes</a>
          <a href="#">Anime</a>
        </div>
      </div>
      <a href="#">Contacto</a>
    </div>

    <div class="section">
      <h1>Quién soy</h1>
      <p>
        Bienvenido a mi sitio web de dibujos. Aquí encontrarás una selección de
        mis obras.
      </p>
    </div>

    <div class="section">
      <h1>Galería</h1>
      <h2>Caricaturas</h2>
      <img
        src="imagenes/caricatura1.png"
        alt="Caricatura 1"
        style="border: 2px solid #333; padding: 10px; margin: 10px"
      />
      <img
        src="imagenes/caricatura2.png"
        alt="Caricatura 2"
        style="border: 2px solid #333; padding: 10px; margin: 10px"
      />
      <h2>Paisajes</h2>
      <img
        src="imagenes/paisaje1.png"
        alt="Paisaje 1"
        style="border: 2px solid #333; padding: 10px; margin: 10px"
      />
      <img
        src="imagenes/paisaje2.png"
        alt="Paisaje 2"
        style="border: 2px solid #333; padding: 10px; margin: 10px"
      />
      <h2>Anime</h2>
      <img
        src="imagenes/anime1.png"
        alt="Anime 1"
        style="border: 2px solid #333; padding: 10px; margin: 10px"
      />
      <img
        src="imagenes/anime2.png"
        alt="Anime 2"
        style="border: 2px solid #333; padding: 10px; margin: 10px"
      />
    </div>

    <div class="section">
      <h1>Contacto</h1>
      <div class="contact-form">
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="comentario">Comentario:</label>
          <textarea
            id="comentario"
            name="comentario"
            rows="4"
            required
          ></textarea
          ><br />

          <input type="submit" value="Enviar" />
        </form>
      </div>
    </div>
  </body>
</html>
