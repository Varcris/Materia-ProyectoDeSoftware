<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estilosIA.css" />
    <title>Mi Galería de Dibujos</title>
  </head>
  <body>
    <div class="navbar">
      <a href="#quien soy">Quien soy</a>
      <div class="dropdown">
        <button class="dropbtn">Galería</button>
        <div class="dropdown-content">
          <a href="#caricaturas">Caricaturas</a>
          <a href="#paisajes">Paisajes</a>
          <a href="#anime">Anime</a>
        </div>
      </div>
      <a href="#contacto">Contacto</a>
    </div>

    <div id="quien soy" class="section">
      <h1>Quién soy</h1>
      <p>
        Bienvenido a mi sitio web de dibujos. Aquí encontrarás una selección de
        mis obras.
      </p>
    </div>

    <div class="section">
      <h1>Galería</h1>
      <h2 id="caricaturas">Caricaturas</h2>
      <div class="galeria">
        <img
          src="imagenes/caricatura1.png"
          alt="Caricatura 1"
          class="galeria-imagen"
        />
        <img
          src="imagenes/caricatura2.png"
          alt="Caricatura 2"
          class="galeria-imagen"
        />
      </div>
      <h2 id="paisajes">Paisajes</h2>
      <div class="galeria">
        <img
          src="imagenes/paisaje1.png"
          alt="Paisaje 1"
          class="galeria-imagen"
        />
        <img
          src="imagenes/paisaje2.png"
          alt="Paisaje 2"
          class="galeria-imagen"
        />
      </div>
      <h2 id="anime">Anime</h2>
      <div class="galeria">
        <img
          src="imagenes/Luffy-Gear-5.png"
          alt="Luffy-Gear-5"
          class="galeria-imagen"
        />
        <img
          src="imagenes/Luffy-Gear-4-Snake-man.png"
          alt="Luffy-Gear-4-Snake-man"
          class="galeria-imagen"
        />
      </div>
    </div>

    <div id="contacto" class="section">
      <h1>Contacto</h1>
      <div class="contact-form">
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="comentario">Comentario:</label>
          <textarea
            id="comentario"
            name="comentario"
            rows="4"
            required
          ></textarea
          ><br />

          <input type="submit" value="Enviar" />
        </form>
      </div>
    </div>
  </body>
</html>
