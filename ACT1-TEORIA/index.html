<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estilosIA.css" />
    <title>Mi Galería de Dibujos</title>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Quien soy</a>
      <div class="dropdown">
        <button class="dropbtn">Galería</button>
        <div class="dropdown-content">
          <a href="#">Caricaturas</a>
          <a href="#">Paisajes</a>
          <a href="#">Anime</a>
        </div>
      </div>
      <a href="#">Contacto</a>
    </div>

    <div class="section">
      <h1>Quién soy</h1>
      <p>
        Bienvenido a mi sitio web de dibujos. Aquí encontrarás una selección de
        mis obras.
      </p>
    </div>

    <div class="section">
      <h1>Galería</h1>
      <h2>Caricaturas</h2>
      <img
        src="imagenes/caricatura1.png"
        alt="Caricatura 1"
        style="border: 2px solid #333; padding: 10px; margin: 10px"
      />
      <img
        src="imagenes/caricatura2.png"
        alt="Caricatura 2"
        style="border: 2px solid #333; padding: 10px; margin: 10px"
      />
      <h2>Paisajes</h2>
      <img
        src="imagenes/paisaje1.png"
        alt="Paisaje 1"
        style="border: 2px solid #333; padding: 10px; margin: 10px"
      />
      <img
        src="imagenes/paisaje2.png"
        alt="Paisaje 2"
        style="border: 2px solid #333; padding: 10px; margin: 10px"
      />
      <h2>Anime</h2>
      <img
        src="imagenes/anime1.png"
        alt="Anime 1"
        style="border: 2px solid #333; padding: 10px; margin: 10px"
      />
      <img
        src="imagenes/anime2.png"
        alt="Anime 2"
        style="border: 2px solid #333; padding: 10px; margin: 10px"
      />
    </div>

    <div class="section">
      <h1>Contacto</h1>
      <div class="contact-form">
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="comentario">Comentario:</label>
          <textarea
            id="comentario"
            name="comentario"
            rows="4"
            required
          ></textarea
          ><br />

          <input type="submit" value="Enviar" />
        </form>
      </div>
    </div>
  </body>
</html>
